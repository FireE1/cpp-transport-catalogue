syntax = "proto3";

package transport_svg;

message Point {
    double x = 1;
    double y = 2;
}

message Rgb {
    uint32 red = 1;
    uint32 green = 2;
    uint32 blue = 3;
}

message Rgba {
    uint32 red = 1;
    uint32 green = 2;
    uint32 blue = 3;
    double opacity = 4;
}

message Color {
    oneof colors {
        bool none = 1;
        string string = 2;
        Rgb rgb = 3;
        Rgba rgba = 4;
    }
}